<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shardex SMP - Home</title>
<style>
/* Reset */
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}

/* Background */
body {
    background: black;
    color: #fff;
    min-height:100vh;
    overflow-x:hidden;
    position:relative;
}

/* Orange dots animation */
.dot {
    position:absolute;
    width:10px;
    height:10px;
    background:orange;
    border-radius:50%;
    animation:fall linear infinite;
    opacity:0.8;
}

@keyframes fall {
    0% {transform: translateY(-10px);}
    100% {transform: translateY(110vh);}
}

/* Header & Hamburger */
header {
    position:fixed;
    top:0; left:0;
    width:100%;
    padding:15px 20px;
    background: rgba(0,0,0,0.7);
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:100;
}

header h1 {
    font-size:1.5rem;
}

.menu-btn {
    width:30px;
    height:22px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
}

.menu-btn div {
    height:4px;
    background:orange;
    border-radius:2px;
}

/* Mobile Menu */
nav {
    position:fixed;
    top:60px;
    right:-200px;
    width:180px;
    background:black;
    height:calc(100vh - 60px);
    transition:0.3s;
    display:flex;
    flex-direction:column;
    padding-top:20px;
    gap:20px;
}

nav a {
    color:white;
    text-decoration:none;
    padding:10px 20px;
    border-radius:5px;
    transition:0.3s;
}

nav a:hover {
    background:orange;
    color:black;
}

/* Sections */
section {
    padding:100px 20px 50px 20px;
    text-align:center;
}

/* Server IP & Discord */
.server-ip {
    font-size:1.2rem;
    background: rgba(255,165,0,0.2);
    padding:10px 15px;
    border-radius:10px;
    display:inline-block;
    margin-top:15px;
}

.discord-btn {
    display:inline-block;
    margin-top:15px;
    padding:10px 20px;
    background:#5865F2;
    color:#fff;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
}

.discord-btn:hover { background:#4752c4; }

/* Responsive */
@media(min-width:768px){
    nav {
        right:0;
        position:relative;
        height:auto;
        background:transparent;
        flex-direction:row;
        gap:15px;
    }
    .menu-btn { display:none; }
}
</style>
</head>
<body>

<header>
    <h1>Shardex SMP</h1>
    <div class="menu-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav id="navMenu">
        <a href="home.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="staff.html">Staff</a>
        <a href="features.html">Features</a>
        <a href="sneak.html">Sneak Peeks</a>
    </nav>
</header>

<section id="home">
    <h2>Server Info</h2>
    <div class="server-ip">
        IP: <strong>shardexmcs2.aternos.me</strong><br>
        Port: <strong>14060</strong>
    </div>
    <br>
    <a href="https://discord.gg/JKjxfYVF2b" class="discord-btn" target="_blank">Join Discord</a>
</section>

<!-- Floating dots -->
<script>
for(let i=0;i<40;i++){
    let dot=document.createElement('div');
    dot.classList.add('dot');
    dot.style.left=Math.random()*100+'vw';
    dot.style.animationDuration=(3+Math.random()*5)+'s';
    dot.style.width=dot.style.height=(5+Math.random()*10)+'px';
    document.body.appendChild(dot);
}

function toggleMenu(){
    let nav=document.getElementById('navMenu');
    if(nav.style.right==='0px'){nav.style.right='-200px';}
    else{nav.style.right='0px';}
}
</script>

</body>
</html>
